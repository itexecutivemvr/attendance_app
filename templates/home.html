<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVRCCRI UI Design</title>
    <style>
        body {
            background-color: #348feb;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }
        header {
            text-align: center;
            padding: 20px;
            background-color: #ba0c00;
            color: white;
            border-radius: 10px 10px 0 0;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #008cba;
            color: white;
            border-radius: 0 0 10px 10px;
            margin-top: 20px;
        }
        .content {
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #f0f5f5;
        }
        h2 {
            text-align: center;
            color: #30a6c7;
        }
        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        ul li {
            display: inline;
            margin: 0 10px;
        }
        ul li a {
            text-decoration: none;
            color: #008cba;
            font-weight: bold;
        }
        ul li a:hover {
            text-decoration: underline;
        }

        /* Responsive layout */
        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }

        @media (max-width: 576px) {
            .container {
                width: 95%;
            }
            header {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>MVR CANCER CENTER & RESEARCH INSTITUTE</h1>
        </header>
        <div class="content">
            <h2>Attendance Register</h2>
<ul>
    <li><a href="accounts/register">Registration</a>
    <li><a href="accounts/login">Login</a></li>
    <li><a href="accounts/dashboard">Dashboard</a></li>

</ul>
        </div>
        <footer>
            <p>&copy; 2024 MVRCCRI Design. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
